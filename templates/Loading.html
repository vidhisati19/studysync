{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syncing...</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body {
            background-image: url('{% static "images/background.jpg" %}'); /* Use the background GIF */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .loading-container {
            text-align: center;
        }

        .loading-gif {
            width: 150px; /* Adjust the size of the GIF */
            height: auto;
        }

        .syncing-text {
            background-color: #d63384; /* Dark Pink */
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            width: 80%;
            margin-top: 15px;
            text-align: center;
            display: block;
            margin-left: auto;
            margin-right: auto;

            /* Explicitly apply the 98.css pixelated font */
            font-family: "Pixelated MS Sans Serif", "MS Sans Serif", sans-serif;
        }


    </style>
</head>
<body>

    <div class="loading-container">
        <!-- GIF centered -->
        <img src="{% static 'images/loading_pg.gif' %}" alt="Loading..." class="loading-gif">

        <!-- Syncing message below the GIF -->
        <div class="syncing-text system">Syncing...</div>


    </div>

</body>
</html>
