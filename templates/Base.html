{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Sync Your Syllabus{% endblock title %}</title>
    <meta charset="UTF-8">
    <!-- Windows 98 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body {
            background-image: url('{% static "images/background.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .window {
            width: 400px;  
            padding: 20px;
            text-align: center;
            background-color: #ff99c8; /* Pink Window */
            border: 3px solid black;   
            box-shadow: 4px 4px 0px black; 
        }
        h1 {
            font-size: 22px;
            margin: 15px 0;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .google-button {
            background-color: #d63384; 
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            width: 80%;
            margin-top: 15px;
        }
        .google-button:hover {
            background-color: #b0226e;
        }

        /* Optional styles for tables/forms in other pages */
        table {
            margin: 0 auto;
            background-color: #fff;
        }
        td, th {
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="window">
        {% block content %}
        <!-- Each child template will override or "fill" this block -->
        {% endblock content %}
    </div>
</body>
</html>
